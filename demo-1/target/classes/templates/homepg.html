   <!-- Book - Cards -->
   <div class="outer-container">
      <div class="books-container">
         <div class="books-card" th:each ="book : ${books}">
            <div class="book-availability">
               <h6> Not - Available </h6>
            </div>
            <div class="img-box"><img src="https://jamesclear.com/wp-content/uploads/2021/03/atomic-habits-full-1.png" alt=""></div>
            <div class="book-card-details">
               <h1 th:text="${book.title}"></h1>
               <h2 th:text="${book.author}"></h2>
               <h2 th:text="${book.edition}">></h2>
               <a th:href="@{'/request/' + ${user.id} +'/' +${book.bookid}}" class="books-card-btn"> Borrow </a>
               
            </div>
         </div>
      </div>
   </div>
