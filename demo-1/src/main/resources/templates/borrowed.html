<!DOCTYPE html>
<html lang="en-US" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Book Exchange</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
   <link rel="stylesheet" th:href="@{/css/books.css}">
   
</head>
<body>

   <!-- NavBar -->
   <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">MyBookExchangePortal</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <form class="d-flex">
         <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
         <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
        <div class="d-flex">
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-1">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{'/home/' + ${user.id}}">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" th:href="@{'/add/' + ${user.id}}">Add Book</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="../wallet/wallet.html">Wallet</a>
            </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Profile
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{'/borrowed/' + ${user.id}}">Borrowed books</a></li>
                <li><a class="dropdown-item" th:href="@{'/books/' + ${user.id}}">My books</a></li>
                <!-- <li><a class="dropdown-item" href="#">Borrowed books</a></li> -->
                <li><hr class="dropdown-divider"></li>
                <li><a class="dropdown-item" th:href="@{'/profile/' + ${user.id}}">UserProfile</a></li>
                <li><a class="dropdown-item" th:href="@{editprofile}">Edit Profile</a></li>
              </ul>
            </li>
            <li class="nav-item">
               <a class="nav-link active" aria-current="page" th:href="@{logout}">Logout</a>
            </li>
          </ul>
        </div>
        </div>
      </div>
    </nav>


   <!-- Sign UP -->
<div class="container mt-5 mb-5 p-0" id="container">
	<div class="form-container sign-up-container">
		<table  id="tablestyle">
			<tr>
				<th>Title</th>
				<th>Author</th>
				<th>Release Year</th>
				<th>Edition</th>
				<th>Reserved From</th>
				<th>Reserved Until</th>
				<th>Action</th>
			</tr>
			<tr th:each="book : ${books}">
				<td th:text="${book.title}"></td>
				<td th:text="${book.author}"></td>
				<td th:text="${book.releaseyear}"></td>
				<td th:text="${book.edition}"></td>
				<td th:text="${book.start}"></td>
				<td th:text="${book.end}"></td>
				<td style="width: 240px;">
					
					<form th:action="@{'/retBook/' + ${user.id} +'/' + ${book.bookid}}" method="GET">
						<input type="submit" value="Return book" class="table"  style="background-color: red; width: 90px;">
					</form>
				</td>
				
			</tr>
			
		</table>		
		
	</div>
	
</div>
</body>
</html>
